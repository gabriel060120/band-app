name: Flutter CI

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # Opção A (recomendada): deixar a versão no pubspec e ler de lá
          flutter-version-file: pubspec.yaml
          # Opção B: fixar direto aqui (descomente e use no lugar do flutter-version-file)
          # flutter-version: "3.19.0"

          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Format check
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test
