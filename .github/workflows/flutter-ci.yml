name: Flutter CI

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pub
        uses: actions/cache@v5
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-dart-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-dart-
      
      - name: Install Flutter (SDK bundle)
        run: |
          set -euo pipefail
      
          FLUTTER_VERSION="3.35.7"
          SDK_TAR="$RUNNER_TEMP/flutter.tar.xz"
          SDK_DIR="$RUNNER_TEMP/flutter"
      
          curl -fsSL -o "$SDK_TAR" \
            "https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_${FLUTTER_VERSION}-stable.tar.xz"
      
          tar -xJf "$SDK_TAR" -C "$RUNNER_TEMP"
      
          echo "$SDK_DIR/bin" >> "$GITHUB_PATH"
          export PATH="$SDK_DIR/bin:$PATH"
      
          flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Check Tests
        run: flutter test
